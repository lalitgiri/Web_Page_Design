<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="moving-tooltip-on-mouse-move.css">
    <title>Moving Tooltip On Mouse Move</title>
</head>

<body>

    <div class="box" id="box">
        <img src="../images/image2.jpg" alt="image2">
        <label for="image" class="tooltip" id="tooltip">
            Thanos
        </label>
    </div>

    <script type="text/javascript">

        var tool =  document.getElementById("tooltip");
        window.onmousemove = function (e) {
            var x = e.clientX, y = e.clientY;
            tool.style.top = (y+10)+'px';
            tool.style.left = (x+10)+'px';
        };

        
    </script>

</body>

</html>
